<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      >
<head>
    <meta charset="UTF-8">
    <title>List Trainer</title>

    <th:block layout:fragment="style">
        <!--        <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">-->
        <!--        <link th:href="@{/CSS/style.css}" rel="stylesheet">-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </th:block>


</head>

<body>

<div layout:fragment="content">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Categories</h6>
        </div>
        <div class="card-body" >

            <div class="row">
                <div class="col-sm-12 mb-3">
                    <div class="float-right mr-3">
                        <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >
                        <span class="icon text-white-50">
                            <i class="fas fa-pencil-ruler"></i>
                        </span>
                        <span class="text">Create Category</span>
                        </button>


                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 pl-3 pr-3">
                    <table class="table table-bordered table-hover" >
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Categoy Name</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each ="category: ${categories}">
                            <td th:utext="${category.categoryId}"></td>
                            <td th:utext="${category.categoryName}"></td>
                            <td>
                                <button th:attr="class='btn btn-warning btn-circle btn-sm pr-1', data-object-id=${category.categoryId}, data-object-name=${category.categoryName} ,data-toggle='modal',data-target='#EditCategory'">
                                    <span class="icon text-white-50">
                                       <i class="fas fa-edit"></i>
                                    </span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                </div>
            </div>
        </div>

    <!-- Modal -->
    <form class="form-horizontal" role="form">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Create category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="categoryName" placeholder="Category Name" required class="form-control"/>
                        <p id="errMess1" style="color:red; display : none">This name is already exist</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="btn_crt" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form" th:action="@{/admin/category/editCategory}" method="post" th:object="${category}">
        <div class="modal fade" id="EditCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="EditCategoryTitle">Edit category</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="categoryName-2" name="categoryName" placeholder="Category Name" required class="form-control"/>
                        <p id="errMess2" style="color:red; display : none">This name is already exist</p>
                        <input hidden type="text" id="categoryId2" name="categoryId" placeholder="Category ID" class="form-control" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="btn_edit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>










<th:block layout:fragment="script">
<!--    <script th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="/js/fresher.js"></script>
    <script type="text/javascript" src="/js/category.js"></script>
</th:block>



</body>
</html>
