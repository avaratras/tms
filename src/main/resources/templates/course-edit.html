<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block layout:fragment="style">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    </th:block>
</head>

<body>
<!-- Content Wrapper -->
<div layout:fragment="content">



    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit course</h6>
        </div>
        <div class="card-body" >
            <div class="row">
                <div class="col-md-12 pl-3 pr-3">
                    <form method="post" id="courseForm" novalidate >
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="courseName">Course name (*)</label>
                                <input id="courseName" name="courseName" class="form-control" type="text" required >
                                <div class="invalid-feedback">
                                    <span id="courseName-message">This input cannot be left blank</span>
                                </div>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="description">Description</label>
                                <textarea id="description" name="description" cols="40" rows="5" class="form-control" value=""></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="trainee">Trainees</label>
                                <select id="trainee" name="traineeId" multiple class="selectpicker form-control" data-size="5" title="..." data-live-search="true" ></select>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="startDate">Start date (*)</label>
                                <input  id="startDate" class="form-control" name="startDate" type="date" required>
                                <div class="invalid-feedback">
                                    This input cannot be left blank
                                </div>

                            </div>
                            <div class="form-group col-md-6">
                                <label for="endDate">End date (*)</label>
                                <input id="endDate" type="date" name="endDate" class="form-control" required>
                                <div class="invalid-feedback" >
                                    <span id="endDate-message">This input cannot be left blank</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Subject</label>
                                <button class="ml-2 mr-2 btn btn-info btn-sm" type="button" data-toggle="collapse" data-target="#subjectCollapse" aria-expanded="false" aria-controls="subjectCollapse">
                                    View
                                </button>
                                <label>
                                    <span id="totalSubject"></span>
                                </label>
                                <div class="collapse mt-2" id="subjectCollapse">
                                    <div class="card card-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="table-responsive pl-3 pr-3">
                                                    <table class="table table-bordered table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col">#</th>
                                                            <th scope="col">Subject name</th>
                                                            <th scope="col">Duration</th>
                                                            <th scope="col">Category</th>
                                                            <th scope="col">Start date</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="tbody">
                                                            <tr style="text-align: center">
                                                                <td colspan="7"> No Subject Available </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="float-right mr-3">
                                                    <ul id="subjectPagination" class="pagination"></ul>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12 ">
                                <div class="float-right">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>


</div>


<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script th:src="@{/js/edit-course.js}"></script>
    <script th:src="@{/js/jquery.twbsPagination.min.js}"></script>
</th:block>

</body>

</html>
